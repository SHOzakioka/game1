<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Escaper Grandma</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/top.css">
    <link rel="stylesheet" href="styles/play.css">
</head>
<body>
    <!-- TOP画面 -->
    <div id="top-screen">
        <div class="title-container">
            <h1 class="main-title">Flame Escaper</h1>
            <h2 class="sub-title">Grandma</h2>
        </div>
        <div class="button-container">
            <button id="play-button">PLAY</button>
            <button id="load-button">LOAD</button>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="play-screen" class="hidden">
        <div class="game-container">
            <div class="hud">
                <div class="hp-bar">
                    <div class="hp-fill"></div>
                </div>
            </div>
            <div id="game-area">
                <div id="player"></div>
            </div>
            <div id="game-over" class="hidden">
                <h2>ゲームオーバー</h2>
                <button onclick="restartGame()">もう一度プレイ</button>
            </div>
        </div>
    </div>

    <script src="screens/top.js"></script>
    <script src="screens/play.js"></script>
</body>
</html>
